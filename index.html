<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    
    <form action="/auth" method="POST">
        <fieldset>
            <legend>Login</legend>
            
            <div>
                <label for="email">E-mail</label>
                <input type="text" name="email">
            </div>
            
            <div>
                <label for="password">Password</label>
                <input type="password" name="password">    
            </div>
            
            <textarea name="longtext" id="" cols="30" rows="10"></textarea>
            
            <input type="submit">
        </fieldset>
    </form>
    
</body>
</html>
